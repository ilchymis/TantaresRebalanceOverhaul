// -----------------------------------------------------------------------------
// TACLS: Almach Ballistic Capsule
// 10 Kerbal-days of life support supplies (10 days for 1 kerbal)
// 
// @author  eagleshift
// @since   0.1.0
@PART[Almach_Crew_A]:FOR[Eagleshift]:NEEDS[TacLifeSupport]:AFTER[TacLifeSupport]
{
  @description ^= :$: Includes life support supplies to support 1 kerbal for 10 days.:

  -MODULE[ModuleFuelTanks] {}

  %RESOURCE[Oxygen]
  {
    %amount = 370.124110
    %maxAmount = 370.124110
    %isTweakable = true
  }

  %RESOURCE[Water]
  {
    %amount = 2.416625
    %maxAmount = 2.416625
    %isTweakable = true
  }

  %RESOURCE[Food]
  {
    %amount = 3.656250
    %maxAmount = 3.656250
    %isTweakable = true
  }

  -RESOURCE[CarbonDioxide] {}
  -RESOURCE[WasteWater] {}
  -RESOURCE[Waste] {}
}

