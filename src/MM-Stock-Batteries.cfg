// -----------------------------------------------------------------------------
// Batteries: Pol Cargo and Control Block
// 
// @author  eagleshift
// @since   0.1.0
@PART[Pollux_Control_A]:FOR[Eagleshift]
{
  %RESOURCE[ElectricCharge]
  {
    %amount = 306
    %maxAmount = 306
  }
  @RESOURCE[ElectricCharge]:NEEDS[RemoteTech]
  {
    @amount += 864
    @maxAmount += 864
  }
}

